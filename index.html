    <style>
      :root {
        /* Light Mode (Formerly Colorful Mode): Warm, Premium, Expressive */
        --bg-base: #FFFCF9; /* Very subtle warm tint */
        --bg-surface: #F9F5F1;
        --bg-subtle: #F2EBE5;
        --border-color: #E7E0DA; 
        --text-primary: #292524; /* Stone 800 */
        --text-secondary: #57534E; /* Stone 600 */
        --text-muted: #A8A29E; /* Stone 400 */
        
        --tool-accent: #C026D3; /* Fuchsia 600 - Confident */
        --tool-accent-dim: rgba(192, 38, 211, 0.1);
      }

      /* Dark Mode: Deep, High Contrast */
      .dark {
        --bg-base: #09090B; /* Zinc 950 */
        --bg-surface: #121214;
        --bg-subtle: #18181B; /* Zinc 900 */
        --border-color: #27272A; /* Zinc 800 */
        --text-primary: #F4F4F5; /* Zinc 100 */
        --text-secondary: #A1A1AA; /* Zinc 400 */
        --text-muted: #52525B; /* Zinc 600 */
        
        --tool-accent: #FFFFFF;
        --tool-accent-dim: rgba(255, 255, 255, 0.1);
      }

      html {
        -webkit-tap-highlight-color: transparent;
        height: 100%;
      }
      
      body {
        background-color: var(--bg-base);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Typography Discipline */
      h1, h2, h3, h4, .font-heading {
        letter-spacing: -0.025em;
        font-weight: 600;
      }
      
      /* Selection */
      ::selection {
        background-color: var(--tool-accent);
        color: var(--bg-base);
      }

      /* Custom Scrollbar (Minimal) */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-muted);
      }

      /* Focus Styles */
      :focus-visible {
        outline: 2px solid var(--tool-accent);
        outline-offset: 2px;
        border-radius: 4px;
      }
      :focus:not(:focus-visible) {
        outline: none;
      }
    </style>
