                '0%': { transform: 'translateX(-100%)' },
                '40%': { transform: 'translateX(100%)' },

    <style>
      body {
        background-color: #F0F2F5; /* Cool Silver */
        transition: background-color 0.3s cubic-bezier(0.16, 1, 0.3, 1), color 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        color: #334155; /* Slate-700 */
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Noise Texture */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .dark body::before {
        opacity: 0.04;
      }

      .dark body {
        background-color: #09090b; /* Deep Graphite */
        color: #d4d4d8; /* Zinc 300 */
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(226, 232, 240, 0.6);
        box-shadow: 0 4px 20px -1px rgba(0, 0, 0, 0.05);
      }
      
      .dark .glass-panel {
        background: rgba(24, 24, 27, 0.85); /* Charcoal 900 */
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px -1px rgba(0, 0, 0, 0.5);
      }

      /* Custom Scrollbar - Soft Dark Mode */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #CBD5E1; 
        border-radius: 99px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f46; /* Charcoal 700 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94A3B8; 
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #52525b; /* Charcoal 600 */
      }

      ::selection {
        background-color: rgba(124, 58, 237, 0.15);
        color: #7C3AED;
      }
      .dark ::selection {
        background-color: rgba(124, 58, 237, 0.3);
        color: #FFFFFF;
      }

      .font-mono {
        font-variant-numeric: tabular-nums;
      }
    </style>
