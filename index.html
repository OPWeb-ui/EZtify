                900: '#1F1E24', // Deep Purple-Black

                600: '#52505E', // Secondary Text
                500: '#716F82', // Muted
                400: '#9CA3AF',
              },
              brand: {
                purple: '#8B5CF6', // Creative Purple (Primary)
                purpleDark: '#7C3AED', // Hover state
                purpleLight: '#DDD6FE', // Light tint
                blue: '#60A5FA', // Soft Sky (Secondary) - Img to PDF
                mint: '#34D399', // Mint (Accent) - PDF to Img
                violet: '#C084FC', // Soft Violet - Compress
                orange: '#FBA758', // Soft Orange - Merge
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient-xy': 'gradient-xy 6s ease infinite',
              'shimmer': 'shimmer 4s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'gradient-xy': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '40%': { transform: 'translateX(100%)' },
                '60%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          },
        },
      }
    </script>

      }
      .dark .custom-scrollbar::-webkit-scrollbar-track {

      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
